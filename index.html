<!DOCTYPE html>
<html lang="es" class="has-background-light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AhorrADAs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="icon" href="http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22" type="icon">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/628a30b0fe.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Barra de navegación -->
  <nav class="navbar is-primary py-2" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <h1 class="is-size-2 has-text-weight-bold">
          <i class="fas fa-wallet"></i> AhorrADAs
        </h1>
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="main-nav-bar" class="navbar-menu">
      <div class="navbar-end is-size-5 is-flex is-align-items-center">

        <button class="button is-primary">
          <i class="fas fa-chart-line mr-2" aria-hidden="true"></i> Balance
        </button>
        <button class="button is-primary">
          <i class="fas fa-tag mr-2" aria-hidden="true"></i> Categorías
        </button>
        <button class="button is-primary">
          <i class="fas fa-chart-pie mr-2" aria-hidden="true"></i>Reportes 
        </button>
    
      </div>
  </div>
  </nav>

  <!-- Sección de tarjetas -->
  <section class="section columns is-mobile is-multiline" id="cards-section">

    <!-- Columna izquierda -->
    <div class="column is-3-widescreen is-4-desktop is-12-tablet is-offset-1-widescreen">
      <article class="box">
        <h3 class="title is-3">Balance</h3>

        <div class="columns">
          <div class="column is-3">
            <p class="is-size-5">Ganancias</p>
            <p class="is-size-5">Gastos</p>
            <p class="is-size-4">Total</p>
          </div>

          <div class="column has-text-right is-9">
            <p class="is-size-5">0</p>
            <p class="is-size-5">0</p>
            <p class="is-size-5">0</p>
          </div>
        </div>
      </article>

      <article class="box">

        <div class="columns">
          <div class="column">
            <h4 class="is-4 title has-text-weight-bold">Filtros</h4>
          </div>
          <div class="column has-text-right">
            <a href="#">Ocultar filtros</a>
          </div>
        </div>

        <div class="field">
          <label class="has-text-weight-bold">Tipo</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select>
                <option>Todos</option>
                <option>Gasto</option>
                <option>Ganancia</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="has-text-weight-bold">Categoría</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select>
                <option>Todas</option>
                <option>Comida</option>
                <option>Servicios</option>
                <option>Salidas</option>
                <option>Educación</option>
                <option>Transporte</option>
                <option>Trabajo</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="has-text-weight-bold">Desde</label>
          <input class="input" type="date">
        </div>

        <div class="field">
          <label class="has-text-weight-bold">Ordenar por</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select>
                <option>Más reciente</option>
                <option>Menos reciente</option>
                <option>Mayor monto</option>
                <option>Menor monto</option>
                <option>A/Z</option>
                <option>Z/A</option>
              </select>
            </div>
          </div>
        </div>

      </article>
    </div>

    <!-- Columna derecha -->
    <div class="column is-7-widescreen is-8-desktop">

      <article class="box">

        <div class="columns">
          <h4 class="is-size-4 has-text-weight-bold pl-3 pt-3">Operaciones</h4>
          <div class="column has-text-right-desktop">
            <button type="button" class="button is-primary" id="button-new-operation">+ Nueva operación</button>
          </div>

        </div>


        <figure class="image is-3by1 my-6">
          <img src="https://frontend-proyecto-ahorradas.adaitw.org/imgs/wallet.svg">
        </figure>
        <div class="my-6">
          <h4 class=" has-text-centered has-text-weight-semibold is-size-4 ">Sin resultados</h4>
          <p class="has-text-centered">Cambia los filtros o agrega operaciones</p>
        </div>


      </article>

    </div>

  </section>

  <!-- Categorías -->
  <section class="section columns" id="box-categories">
    <div class="column is-10 is-offset-1-widescreen">
      <article class="box">
        <div class="column">
          <h2 class="title is-2 has-text-weight-bold">Categorías</h2>
        </div>

        <label for="category-name" class="label">Nombre</label>
        <div class="control is-expanded">
          <input id="category-name" class="input is-small" type="text">
        </div>

        <div id="lista-categorias">
          <span class="tag is-primary is-light">Link</span>
          <span class="tag is-primary is-light">Salidas</span>
          <span class="tag is-primary is-light">Educación</span>
          <span class="tag is-primary is-light">Transporte</span>
          <span class="tag is-primary is-light">Trabajo</span>
          
        </div>

  <section class="section columns">

    <div class="column is-10 is-offset-1-widescreen">
      <article class="box">
        <h2 class="title is-2 has-text-weight-bold">Categorías</h2> 
        <label class="has-text-weight-bold">Nombre</label>

          <div class="field mt-5">
            <div class="control column is-vcentered">
              <div class="columns is-half">
                <input class="input is-one-quarter" type="text" placeholder="Nombre de nueva categoría">
              </div>
              <div class="control">
                <button class="button is-success" id="agregar-categoria-boton">
                  Agregar
                </button>
              </div>
            </div>

          </div>

      </article>
        
    </div>
          
          
      
        
    
    </div>

  </section>

  <!-- Final de Seccion de Categorías -->

  <!-- Seccion Nueva Operacion -->

  <section class="is-hidden section columns" id="seccion-nueva-operacion">
    <div class="column is-10 is-offset-1-widescreen">
      <article class="box">
        <div class="column">
          <h2 class="title is-2 has-text-weight-bold">Nueva Operacion</h2>

          <label class="label">Descripción</label>
          <div>
            <input id="descripcion" class="input is-small" type="text" placeholder="Ingresa la descripción">
          </div>

          <label for="monto" class="label">Monto</label>
          <div class="control">
            <input id="monto" class="input is-small" type="number" value="0" placeholder="Ingresa el monto">
          </div>

          <div class="field">
            <label for="tipo" class="label">Tipo</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select id="tipo">
                  <option value="Gasto">Gasto</option>
                  <option value="Ganancia">Ganancia</option>
                </select>
              </div>
            </div>
          </div>

          <label class="label">Categoría</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="Categoria">
                <option value="todos">Todas</option>
                <option value="comidas">Comidas</option>
                <option value="servicios">Servicios</option>
                <option value="salidas">Salidas</option>
                <option value="educacion">Educacion</option>
                <option value="transporte">Transporte</option>
                <option value="trabajo">Trabajo</option>
              </select>
          </div>

            <label class="label">Fecha</label>
              <div class="control">
                <input id="input-fecha" class="input is-small" type="date">
              </div>

              <div class="column">
                <div class="column has-text-right-tablet">
      
                <button class="button is-light " id="cancel-new-operation">
                  Cancelar
                </button>
                <button class="button is-success" id="add-new-operation">
                  Agregar
                </button>

              </div>
          </div>
      </article>
    </div>
  </section>

  <!--  Final de Seccion Nueva Operacion -->

  <script src="index.js"></script>
</body>

</html>
