<!DOCTYPE html>
<html lang="es" class="has-background-light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AhorrADAs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="icon" href="http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22" type="icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar is-primary py-2" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <h1 class="is-size-2 has-text-weight-bold">
          <i class="fas fa-wallet"></i> AhorrADAs
        </h1>
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  </nav>

  <!-- Sección de tarjetas -->
  <section class="section columns is-mobile is-multiline">

    <!-- Columna izquierda -->
    <div class="column is-3-widescreen is-4-desktop is-12-tablet is-offset-1-widescreen">
      <article class="box">
        <h3 class="title is-3">Balance</h3>
  
        <div class="columns">
          <div class="column is-3">
            <p class="is-size-5">Ganancias</p>
            <p class="is-size-5">Gastos</p>
            <p class="is-size-4">Total</p>
          </div>
  
          <div class="column has-text-right is-9">
            <p class="is-size-5">0</p>
            <p class="is-size-5">0</p>
            <p class="is-size-5">0</p>
          </div>
        </div>
      </article>

      <article class="box">

        <div class="columns">
          <div class="column">
            <h4 class="is-4 title has-text-weight-bold">Filtros</h4>
          </div>
          <div class="column has-text-right">
            <a href="#">Ocultar filtros</a>
          </div>
        </div>
  
        <div class="field">
          <label class="has-text-weight-bold">Tipo</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select>
                <option>Todos</option>
                <option>Gasto</option>
                <option>Ganancia</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="has-text-weight-bold">Categoría</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select>
                <option>Todas</option>
                <option>Comida</option>
                <option>Servicios</option>
                <option>Salidas</option>
                <option>Educación</option>
                <option>Transporte</option>
                <option>Trabajo</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="has-text-weight-bold">Desde</label>
          <input class="input" type="date">
        </div>

        <div class="field">
          <label class="has-text-weight-bold">Ordenar por</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select>
                <option>Másreciente</option>
                <option>Menos reciente</option>
                <option>Mayor monto</option>
                <option>Menor monto</option>
                <option>A/Z</option>
                <option>Z/A</option>              
              </select>
            </div>
          </div>
        </div>

      </article>
    </div>

    <!-- Columna derecha -->
    <div class="column is-7-widescreen is-8-desktop">

      <article class="box">

        <div class="columns">
          <h4 class="is-size-4 has-text-weight-bold pl-3 pt-3">Operaciones</h4>
          <div class="column has-text-right">
            <button type="button" class="button is-primary">+ Nueva operación</button>
          </div>

        </div>

        
          <figure class="image is-3by1 my-6">
            <img src="https://frontend-proyecto-ahorradas.adaitw.org/imgs/wallet.svg">
          </figure>
          <div class="my-6">
            <h4 class="is-size-4 has-text-centered has-text-weight-semibold">Sin resultados</h4>
            <p class="has-text-centered">Cambia los filtros o agrega operaciones</p>
          </div>
        

      </article>

    </div>

  </section> 

</body>
</html>
